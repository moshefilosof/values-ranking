<!DOCTYPE html>
<html lang="he">
<head>

    <title>סיכום הערכים</title>
</head>
<body>
    <h1>🎯 סיכום הערכים שבחרת</h1>

    <h2>🔟 דירוג הערכים שבחרת לפי סדר חשיבות:</h2>

    <p>📊 הנתונים נשמרו בהצלחה! תודה על השתתפותך!</p>
</body>
</html>
