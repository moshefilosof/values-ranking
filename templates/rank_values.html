<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>דירוג ערכים - השוואות זוגיות</title>
</head>
<body>
    <h1>🔹 בחר את הערך החשוב לך יותר</h1>
    <p>המשך להשוות בין הערכים עד לסיום</p>

    {% if option1 and option2 %}
        <form method="POST">
            <input type="hidden" name="loser" value="{{ option1 }}">
            <input type="hidden" name="winner" value="{{ option2 }}">
            <button type="submit">👍 {{ option2 }}</button>
        </form>

        <form method="POST">
            <input type="hidden" name="loser" value="{{ option2 }}">
            <input type="hidden" name="winner" value="{{ option1 }}">
            <button type="submit">👍 {{ option1 }}</button>
        </form>
    {% else %}
        <p>✔ סיימת לדרג את כל הערכים!</p>
        <a href="{{ url_for('summary') }}">📊 צפה בסיכום</a>
    {% endif %}
</body>
</html>
