<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 注专 - 砖转</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> 砖转 注专 - 专 转 砖 转专</h1>

    {% if pair %}
        <h3> 注专 砖  转专?</h3>
        <form method="POST">
            <button type="submit" name="choice" value="{{ pair[0] }}">{{ pair[0] }}</button>
            <button type="submit" name="choice" value="{{ pair[1] }}">{{ pair[1] }}</button>
        </form>
    {% else %}
        <h3> 专 砖! 转 砖专.</h3>
        <a href="{{ url_for('summary') }}">砖 住</a>
    {% endif %}
</body>
</html>
